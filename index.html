<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Crud JavaScript</title>
  </head>

  <body>
    <header>
      <div class="container d-flex justify-content-between">
        <button class="btn btn-custom me-2" onclick="crearNuevaLista()">
          Crear Nueva Lista
        </button>
        <button class="btn btn-custom me-2" onclick="verListasCreadas()">
          Ver Listas Creadas
        </button>
        <button class="btn btn-custom" onclick="filtrarListas()">
          Filtrar Listas
        </button>
      </div>
    </header>
    <div class="text-center p-2 text-white">
      <br />
      <br />
      <br />
      <h1>APP CRUD</h1>
    </div>
    <br />
    <div class="container">
      <div class="container mb-5">
        <div class="row">
          <div class="mb-3">
            <label class="form-label label-custom"><b>Correo</b></label>
            <input
              maxlength="50"
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Correo Electrónico"
            />
          </div>

          <div class="mb-3">
            <label class="form-label label-custom"><b>Nombre</b></label>
            <input
              maxlength="50"
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Nombre Completo"
            />
          </div>

          <div class="mb-3">
            <label class="form-label label-custom"><b>Número</b></label>
            <input
              maxlength="15"
              type="number"
              class="form-control"
              id="inputPhone"
              placeholder="Número Telefónico"
            />
          </div>
          <div class="container">
            <button
              type="submit"
              class="btn btn-guardar"
              id="btnAdd"
              onclick="addData()"
            >
              Guardar
            </button>
            <button type="submit" class="btn btn-warning" id="btnUpdate">
              Actualizar Datos
            </button>
          </div>
        </div>
        <hr />
        <table class="table table-bordered" id="tableData">
          <thead>
            <tr>
              <th scope="col">Correo</th>
              <th scope="col">Nombre Completo</th>
              <th scope="col">Número de Teléfono</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <footer>
      <div class="container d-flex justify-content-between">
        <a href="#">Términos de Servicio</a>
        <a href="#">Aviso de Privacidad</a>
        <a href="#">Contáctanos</a>
      </div>
      <div class="container text-center p-2">
        <p class="rights">Todos los derechos reservados &copy; 2024</p>
      </div>
    </footer>

    <script src="./assets/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
